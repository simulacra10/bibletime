About=    Mi’kmaq New Testament    About Mi’kmaq    Mi’kmaq is an Eastern Algonquian language, spoken by the Mi’kmaq First Nations people indigenous to Canada’s Maritime Provinces and the Gaspé Peninsula of Quebec, with some dialects extending into Maine in the U.S. The nation has a population of about 40,000, of whom nearly 11,000 speak the Mí’kmaq language. Once written in Mí’kmaq hieroglyphic writing, it is now written using mostly letters of the standard Latin alphabet.    About This Translation    This is a translation of the New Testament in the Mi’kmaq dialect spoken in Quebec. The translation was coordinated under the auspices of the North American Branch of the Summer Institute of Linguistics. If you are interested in obtaining a printed copy of this Bible, please contact the Canadian Bible Society at http://www.biblescanada.com.    Copyright Information    The New Testament in Mi’kmaq © 1998 Canadian Bible Society    The text of the New Testament in Mi’kmaq that appears in this electronic format or website is for personal use only.    Up to five hundred (500) verses of the Bible text in any form (written, visual, electronic or audio) may be quoted without permission. The quoted verses may not be more than 50% of a complete book of the Bible, or more than 25% of the total text of the work in which they are quoted. Prior written permission must be obtained for any other use of the text. Copyright acknowledgement must in all cases appear on the title or copyright page.    For more information on copyright conditions or to apply, visit http://www.biblesociety.ca/copyright   Gelulg Glusuaqan: Gisiteget Agnutmugsi'gw Mi'kmaq: Mi'kmaq New Testament New Testament only copyright © 2003 Canadian Bible Society Language: Mi'kmaq Translation by: Canadian Bible Society     Mi’kmaq New Testament    About Mi’kmaq    Mi’kmaq is an Eastern Algonquian language, spoken by the Mi’kmaq First Nations people indigenous to Canada’s Maritime Provinces and the Gaspé Peninsula of Que