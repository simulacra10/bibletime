About=    Achi, Cubulco Achi' is a Mayan language very         closely related to K'iche' (Quiché in the older orthography). It is spoken by the         Achi people, primarily in the area of Baja Verapaz in Guatemala. There are two Achi'         dialects. Cubulco Achi' is spoken by approximately 48,000 people in the Cubulco area         west of Rabinal area. Rabinal Achi' is spoken by approximately 37,000 people in the         Rabinal area. El Nuevo Testamento en el idioma Achí de Cubulco de         Guatemala Ediciones anteriores Segunda edición ©2009, Wycliffe Bible         Translators Primera edición Publicado por ©1984, Sociedad Bíblica         Internacional    Copyright Information    © 2009, Wycliffe Inc. All rights reserved.    This translation text is made available to you under the terms of the Creative         Commons License: Attribution-Noncommercial-No Derivative Works. (http://creativecommons.org/licenses/by-nc-nd/3.0/) In addition, you have         permission to port the text to different file formats, as long as you do not change         any of the text or punctuation of the Bible.    You may share, copy, distribute, transmit, and extract portions or quotations from         this work, provided that you include the above copyright information:        \par You must give Attribution to the work.     \par You do not sell this work for a profit.     \par You do not make any derivative works that change any of the actual words or           punctuation of the Scriptures.       Permissions beyond the scope of this license may be available if you contact us         with your request. If you want to revise a translation, use a translation in an         adaptation, or use a translation commercially, we will consider your request.    NT:segunda ediciónThe New Testament in Achi   I 'utz laj tzij re i dios New Testament in Achi (I 'utz laj tzij re i dios) copyright © 2009 Wycliffe Bible Translators, Inc. Language: Achi Dialect: Cubulco Translation by: Wycliffe Bibl