About=A Újfordítású Biblia revíziójót a MBTA Szöveggondozó Bizottsága készítette el, amelynek tagjai a MBTA 12 tagegyházának lelkészképző intézményeiből delegált biblikus tanszékvezető tanárok. A revízió célja volt a korábbi fordítás idejétmúlt vagy éppen túlontúl időhöz kötött, értelemzavaró, következetlen vagy nehezen felolvasható megfogalmazásainak javítása. Különös figyelmet fordítottunk a „jó magyarságú” nyelvi megoldásokra. Változtattunk a magyar szöveg megfogalmazásán ott, ahol azt találtuk, hogy az új fordítás eddig önálló vagy a bibliafordítások többségi megoldásaitól eltérő úton járt.

