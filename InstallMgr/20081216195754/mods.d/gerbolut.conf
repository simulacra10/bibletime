About=Lutherbibel 1545.\par Dieser Text wurde von Michael Bolsinger als "original Lutherbibel 1545" veröffentlicht, sowohl gedruckt wie im Internet, und ist noch heute unter dieser Bezeichnung zuweilen im Netz zu finden. Aber Bolsingers Text ist nicht der Text der Lutherbibel von 1545, sondern basiert auf einer Ausgabe der Cansteinschen Bibelanstalt, mit modernisierter Rechtschreibung und Zeichensetzung. Wie alle Lutherbibel ab ca.1600 enthält er das "Comma Johanneum" in 1.Jh 5,7-9 (das in keiner Ausgabe von Luthers Hand enthalten ist).\par\parLizenz: Public Domain (gemeinfrei). In elektronischer Form von Michael Bolsinger veröffentlicht auf http://www.luther-bibel-1545.de (inzwischen offline). Gegenwärtig (2021) erhältlich auf http://luther1545.org/luther-bibel.
About_en=Luther Bible 1545.\par This text was published by Michael Bolsinger as the "original Luther Bible 1545", both in print and on the Internet, and can still be found on the Internet under this name at times. But Bolsingerߴs text is not the text of the Luther Bible from 1545, but is based on an edition of the Canstein Bible Institute, with modernized spelling and punctuation. Like all Luther Bibles from around 1600, it contains the "Comma Johanneum" in 1st century 5: 7-9 (which is not included in any edition of Lutherߴs hand).\par\parLicense: Public Domain. Published in electronic form by Michael Bolsinger at http://www.luther-bibel-1545.de (now offline). Currently (2021) available at http://luther1545.org/luther-bibel.

