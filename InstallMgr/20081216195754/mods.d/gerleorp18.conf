About=Leonberger Bibel\par Copyright © 2017 verlag causa mundi\par\par Eine neue, urtextnahe Übersetzung ins Deutsche\par\par Das Besondere dieser Übersetzung ist, dass sie von Beginn für beliebige Ausgabeformate vorbereitet ist, allen voran die elektronischen Medien. Korrekturen oder Verbesserungen der Übersetzung, neue Erkenntnisse der Textkritik, zusätzliche Fußnoten sowie weitere Merkmale werden laufend in den Text eingearbeitet und zur Verfügung gestellt.\par\par Zunächst liegt das Neue Testament vor, das sich wahlweise am alexandrinischen Text von Nestle-Aland in der 28. Auflage (NA28) oder dem byzantinischen Text von Robinson-Pierpont aus dem Jahr 2018 (RP18) orientiert.

