About=Ludwig Albrecht Neues Testament und Psalmen (1926)\par L. Albrecht studierte in Göttingen und Straßburg und wirkte in Scharnebeck bei Lüneburg im Dienst der ev.-luth. Landeskirche Hannovers. 1889 legte er sein Pfarramt nieder und arbeitete seitdem in den katholisch-apostolischen Gemeinden, zuletzt in Bremen. Da er außer Türkisch und Russisch alle europäischen Sprachen beherrschte, galt sein Wirken besonders dem Ausland. Bekannt wurde L. Albrecht durch seine Übersetzung des Neuen Testaments.
