## Sword module configuration file

## Required elements
# Module Unique Identifier.
[TNT]

# Short description of the module.
Description=Tregelles' Greek New Testament

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/tnt/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=NRSV

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISFootnotes
GlobalOptionFilter=UTF8GreekAccents

# Specify the font to be used for display of the module if it is available.
Font=Galatia SIL

## General informatic and installer elements
# A lengthier description.
About=The Greek New Testament,\par Edited from Ancient Authorities, with their\par Various Readings in Full,\par and the\par Latin Version of Jerome,\par by Samuel Prideaux Tregelles, LL.D.\par\par London.\par Samuel Bagster and Sons: Paternoster Row.\par C. J. Stewart: King William Street, West Strand.\par 1857-1879.\par\par Transcription of TNT and TNT2\par edited by Dirk Jongkind,\par\par in collaboration with Julie Woodson,\par Natacha Pfister, and Robert Crellin.\par\par Consultant editor: P.J. Williams\par\par Tyndale House, Cambridge\par 2009.\par\par This module incorporates both the transcribed edition (TNT) and the corrected edition (TNT2) from http://www.tyndalehouse.com/tregelles/. The primary readings represent the corrected edition; the secondary readings represent the transcription.

# Indicates the date that the module was changed.
SwordVersionDate=2011-08-17

# Module's revision.
Version=2.0.1

# Indicates what has changed between different versions.
History_1.0=First public version, based on TNT/TNT2 1.0.0
History_1.1=Moved original readings into notes (2010-01-20)
History_2.0=Corrected a number of incorrectly encoded combining marks, switched to NRSV versification (2011-08-17)
History_2.0.1=(2022-08-06) Fix typo in DistributionLicense

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.6.0

# Library of Congress Subject Heading.
LCSH=Bible. N.T. Greek

# Language code of the module.
Lang=grc

# OSIS schema version employed in the OSIS source document.
OSISVersion=2.1.1

## Copyright and Licensing related elements
DistributionLicense=Creative Commons: BY-NC-SA 4.0
TextSource=http://www.tyndalehouse.com/tregelles/

