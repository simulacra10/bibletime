About=Le Nouveau Testament traduction de Stapfer - 1889.\par NOUVEAU TESTAMENT COMPLET \par Traduit sur le texte comparé des meilleures éditions critiques \par\par Edmond Louis Stapfer Docteur en Théologie, Pasteur de l'Eglise réformée de France, Maître de conférence à la Faculté de Théologie protestante de Paris.\par\par Librairie Fischbac. Paris 1889. \par\par En 1889, Edmond Stapfer publiait sa version du N.T., remarquable pour la clarté et l'aisance du style; la quatrième et dernière révision de l'auteur fut imprimée par la Société biblique de Paris en 1904 et en 1911.\par\par Cette traduction est très littéraire, d'un style très moderne. Les Écritures ont rarement été traduites avec autant d'élégance. Il faut que l'Évangile ait une singulière puissance d'adaptation à tous les milieux et à toutes les époques pour avoir inspiré une traduction d'allure aussi française et aussi moderne.\par\par L'auteur, s'est imposé la règle de traduire littéralement les passages obscurs, et a usé de plus de liberté dans les passages clairs et faciles.\par\par En hommage à ma maman Elisabeth Petrakian née VIENOT, Ses méditations sur son Nouveau Testament Stapfer 6° édition (1911) Société Biblique de Paris (1930).\par\par Numérisation OCR par: Yves PETRAKIAN, Novembre 2010 - France \par\par Source text obtained in October 2015 from http://456-bible.123-bible.com/

