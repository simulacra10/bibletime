## General informatic and installer elements
# A lengthier description.
About=This file is a Greek-Italian vocabulary of the New Testament - for most of the words, there are the Strong’s numbers and a reference to the Theological Dictionary of the New Testament (original title: Theologisches Worterbuch zum NT by G. Kittel and G. Friedrich, in Italian Grande lexicon of the NT, Paideia, Brescia, 1965-1992), so that we can use this file with other texts.\parAfter the definition of each word, there is a list of the forms used in the New Testament, and a list of all the ways in which it is translated in the Nuova Riveduta.
About_it=Questo file è un vocabolario greco-italiano del Nuovo Testamento.\parPer la maggior parte delle parole, ci sono il numero Strong e un riferimento al Theological Dictionary of the New Testament(titolo originale: Theologisches Worterbuch zum NT di G. Kittel e G. Friedrich, in italiano Grande lessico del NT, Paideia, Brescia, 1965-1992), affinché si possa usare questo file con altri testi.\parDopo la definizione di ogni parola, c’è un elenco delle forme usate nel Nuovo Testamento, e un elenco di tutti i modi in cui è tradotta nella versione Nuova Riveduta.\par\parAbbreviazioni usate:\par\paracc.    	accusativo\par\paraor.    	aoristo\par\paratt.    	attivo\par\paravv.    	avverbio\par\parcomp.	comparativo\par\parcong.	congiunzione,  congiuntivo\par\pardat.    	dativo\par\parfemm.	femminile\par\parfut.    	futuro\par\pargen.    	genitivo\par\parimpf.	imperfetto\par\parimptv.	imperativo\par\parind.    	indicativo\par\parinf.    	infinito\par\parinter.	interiezione\par\parmasc.	maschile\par\parmed.    	medio\par\parneut.	neutro\par\parnom.    	nominativo\par\parott.    	ottativo\par\parpartic.	particella\par\parpass.	passivo\par\parpf.    	perfetto\par\parpl.    	plurale\par\parppf.    	piucchepperfetto\par\parprep.	preposizione\par\parpres.	presente\par\parptc.    	participio\par\parsing.	singolare\par\parsuperl.	superlativo\par\parvoc.    	vocativo\par\parPer favore segnalare tutte errori a questo indirizzo: "https://gitlab.com/crosswire-bible-society/dizionario-greco-italiano".

