## Sword module configuration file

## Required elements
# Module Unique Identifier.
[SweFolk]

# Short well known abbreviation for the module (e.g., [KJV]).
Abbreviation=Folkbibeln

# Short description of the module.
Description=Svenska Folkbibeln (2015)

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/swefolk/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=NRSV

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISFootnotes
GlobalOptionFilter=OSISHeadings
GlobalOptionFilter=OSISScripref

## General informatic and installer elements
# A lengthier description.
About=SVENSKA FOLKBIBELN 2015\par\par Gamla testamentet, Copyright (C) 2015, Stiftelsen Svenska Folkbibeln, Stockholm\par Nya testamentet, Copyright (C) 1996, 1998, 2015, Stiftelsen Svenska Folkbibeln, Stockholm, och Stiftelsen Biblicum, Ljungby\par\par Stiftelsen Svenska Folkbibeln tillhandahåller sin översättning av Bibeln i elektronisk form utan kostnad. Stöd oss gärna i vårt fortsatta arbete att förmedla Guds ord till Sverige - mer detaljer och diverse nedladdningar finner du på www.folkbibeln.com.

# Indicates the date that the module was changed.
SwordVersionDate=2022-08-30

# Module's revision.
Version=2.0

# Indicates what has changed between different versions.
History_1.0=Initial release
History_1.1=rebuilt with older osis2mod, corrected chapter title placement
History_1.2=amended about, copyright, and promo text
History_2.0=(2022-08-30) New module with the 2015 source text

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.6.0

# Library of Congress Subject Heading.
LCSH=Bible.Swedish

# Language code of the module.
Lang=sv

# Indicates a former ModName that is made obsolete by this module.
Obsoletes=SweFolk1998

# OSIS schema version employed in the OSIS source document.
OSISVersion=2.1.1

## Copyright and Licensing related elements
DistributionLicense=Copyrighted; Permission to distribute granted to CrossWire
ShortPromo=<a href="http://www.folkbibeln.com/">Svenska Folkbibeln</a>
ShortCopyright=Copyright (C) 1996, 1998 Stiftelsen Svenska Folkbibeln
TextSource=Stiftelsen Svenska Folkbibeln

