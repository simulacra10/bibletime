## Sword module configuration file

## Required elements
# Module Unique Identifier.
[SPVar]

# Short description of the module.
Description=Samaritan Pentateuch with variant readings

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/spvar/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=MT

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISLemma

# Indicate whether the language's script is a left to right script or a right to left script.
Direction=RtoL

# Module features.
Feature=StrongsNumbers

## General informatic and installer elements
# A lengthier description.
About=Samaritan Pentateuch with variant readings from the Masoretic Text and Dead Sea Scrolls\par Digitized and prepared by Aleksandr Sigalov.\par Text is based on "Vetus Testamentum Hebraicum cum variis lectionibus", (Parallel Samaritan Pentateuch - Hebrew Samaritan), by Benjaminus Kennicott, 1780 [http://aleph.nli.org.il/nnl/dig/books/bk002093934.html]. Text was manually compared to "Der Hebraische Pentateuch der Samaritaner", (critical edition of the Samaritan Pentateuch) August Freiherrn von Gall,Verlag von Alfred Topelmann, Giessen, 1918 [http://digitalcommons.mcmaster.ca/mcmastercollection/163/].

# Indicates the date that the module was changed.
SwordVersionDate=2012-06-27

# Module's revision.
Version=1.0.1

# Indicates what has changed between different versions.
History_1.0=Initial release
History_1.0.1=(2022-08-06) Change Lang to Hebrew Ancient

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.6.2

# Library of Congress Subject Heading.
LCSH=Bible. O.T. Hebrew.

# Language code of the module.
Lang=hbo

# OSIS schema version employed in the OSIS source document.
OSISVersion=2.1.1

## Copyright and Licensing related elements
DistributionLicense=Copyrighted; Free non-commercial distribution
TextSource=https://sites.google.com/site/interlinearpentateuch/

# Total byte size of the module on disk.
InstallSize=488097
