## General informatic and installer elements
# A lengthier description.
About=OpenBible.info's verse-wise sentiment analysis of the Bible. The Viralheat SentimentAPI was applied to "several Bible translations to produce a composite sentiment average for each verse." Each verse entry consists of:\par 1) a happy or frowny face, indicating whether the verse has at least a 50% probability of expressing positive sentiment.\par 2) A filled bar indicating the degree of probability\par 3) The p-value expressing the probability that the verse expresses positive sentiment.\par 4) The log transformed p-value.

