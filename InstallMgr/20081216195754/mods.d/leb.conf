## Sword module configuration file

## Required elements
# Module Unique Identifier.
[LEB]

# Short description of the module.
Description=The Lexham English Bible

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/leb/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=KJV

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISFootnotes
GlobalOptionFilter=OSISHeadings
GlobalOptionFilter=OSISScripref

# Module features.
Feature=NoParagraphs

## General informatic and installer elements
# A lengthier description.
About=The Lexham English Bible\par W. Hall Harris III\par General Editor\par Copyright 2010, 2012 Logos Research Systems, Inc.\par All rights reserved.\par\par The LEB is a new translation of the Bible into English. It clearly communicates the meaning of the original languages. It gives you a clear English translation, and shows you how it gets there.

# Indicates the date that the module was changed.
SwordVersionDate=2021-01-31

# Module's revision.
Version=3.0

# Indicates what has changed between different versions.
History_1.0=Initial release, based on 2010-03-23 text
History_1.1=Corrected heading display
History_1.2=Updated to 2010-04-12 text
History_2.0=Updated to 2010-10-28 text (2010-10-28)
History_2.5=Updated to 2012-05-18 text, including Old Testament (2012-06-22)
History_2.6=Fixed indexing of Obadiah and changed idiom markers (2012-06-29)
History_2.7=Minor encoding corrections & corrected typo in .conf (2012-07-05)
History_3.0=(2021-01-31) Built new osis file with the last source text.

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.5.9

# Library of Congress Subject Heading.
LCSH=Bible .English

# Language code of the module.
Lang=en

