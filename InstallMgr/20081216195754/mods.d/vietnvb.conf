Sự Phát Triển của Kinh Thánh Bản Dịch Mới\par\par \
Bản phác thảo cuối cùng của Kinh Thánh Bản Dịch Mới (NVB) đã được hoàn tất đầu năm 2002 do một ủy ban gồm các nhà thần học người Việt. Công việc phiên dịch bản dịch Kinh Thánh mới này bắt đầu năm 1987 dưới quyền của Ban Giám Đốc của Vietnamese Bible, Inc. Vietnamese Bible, Inc. (VBI) và Ủy Ban Phiên Dịch đã cam kết cung cấp cho các Hội Thánh người Việt một bản dịch tương ứng năng động vừa chính xác vừa dễ đọc bằng tiếng Việt hiện đại. Nhằm mục đích phiên dịch Tân Ước sang tiếng Việt hiện nay, Ủy Ban Phiên Dịch đã sử dụng bản Tân Ước tiếng Hy-lạp được Kurt Aland, Matthew Black, Carlo Martini, Bruce M. Metzger và Allen Wikgren biên soạn và được Liên Hiệp Thánh Kinh Hội xuất bản. Sau đó các nhà phiên dịch đã sử dụng Biblia Hebraica Stuttgartensia do R. Kittel biên soạn năm 1984 để phiên dịch Cựu Ước. Ủy Ban Phiên Dịch cũng được Wycliffe Translators và một số nhà tư vấn của Liên Hiệp Thánh Kinh Hội huấn luyện và hỗ trợ.\par\par \
Tân Ước Bản Dịch Mới đã được thực nghiệm ở cả ba miền của Việt Nam và trong những người Việt từ miền bắc Việt Nam sống ở Mát-xcơ-va. Sau đó, ngôn ngữ của Tân Ước đã được một số vị mục sư ở Việt Nam kiểm tra. Trước khi xuất bản, Tân Ước đã được phát cho một nhóm mục sư ở Việt Nam, Châu Á, Châu Âu, Mỹ, và một số nước khác. Những nhận xét và đề nghị của họ đã được Ủy Ban Phiên Dịch xem xét lại và một số đề nghị được sử dụng chỉnh sửa bản dịch. Một số phân đoạn trong Cựu Ước cũng được các mục sư ở Việt Nam xem xét lại.\par\par \
Ban Giám Đốc của Vietnamese Bible, Inc. cho phép Arms of Love, Inc. (AOL, Inc.) thành lập một ngành xuất bản cho VBI và đặt tên là Arms of Hope (AOH). AOH xuất bản và phân phối Tân Ước Bản Địch Tiếng Việt Mới, Kinh Thánh Bản Dịch Mới, và phần Kinh Thánh trong hình thức in ấn và điện tử. \par\par \
AOH được miễn Thuế Quốc Gia Mỹ là một tổ chức phi lợi nhuận, theo mục 501(c)(3) của Internal Revenue Code. \par\par \
