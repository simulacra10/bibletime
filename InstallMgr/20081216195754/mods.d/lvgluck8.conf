About_lv=Šī elektroniskā versija radusies digitalizējot Johana Ernsta Glika tulkoto Bībeli. Bībele piedzīvojusi vairākas revīzijas un uzlabojumus līdz pat 7. izdevumam, kas publicēta 1898 gadā. Šajā Bībeles tekstā vecā Latviešu druka pārversta šodienas rakstā. Process nav bijis burts-burtā, bet vairāki vecvārdi pārvērsti valodā kāda tiek izmantota šodien. Piemēram: amins -> akmens. Vairākiem vecvārdiem iekavās norādīta nozīmē. Teikuma uzbūve nav mainīta.
About=This electronic version was first written by German Johann Ernst Glück and over the years has been improved until 7th edition in 1898. This Bible was created from 7th edition. However some words currently not in use in Latvian language are replaced by words in use today. Some old words are explained in parentheses. Statements or structure has not been altered.
