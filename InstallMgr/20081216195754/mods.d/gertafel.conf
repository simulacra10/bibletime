About=Die Bibel - Übersetzung von Johann Friedrich Leonhard Tafel\par Die vorliegende Neuausgabe ist eine Abschrift der Übersetzung von Dr. Leonhard Tafel, revidiert von Ludwig H. Tafel, dritte Ausgabe 1911, und wurde auf ihre Vollständigkeit überprüft. Es wurde die Rechtschreibregel der heutigen Zeit (noch vor der Rechtschreibreform 1998) angewendet, ohne den Stil der Sprache zu verändern.\par\par Der zweite Band enthält die übrigen, sogenannten Hagiographen oder heiligen Bücher: die Bücher Hiob, Sprichwörter, Hohelied, Prediger, Ruth, Chronika, Esra, Nehemia, Esther und die Apokryphen. Gegenwärtige, dritte Ausgabe enthält die Hagiographen und Apokryphen nicht.
