## Sword module configuration file

## Required elements
# Module Unique Identifier.
[BeaMRK]

# Short well known abbreviation for the module (e.g., [KJV]).
Abbreviation=BEAOOT

# Short description of the module.
Description=The Gospel of Mark in Beaver (Danezaa)
Description_bea=Ootech Oochu Takehniya Tinkles St. Mark

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/beamrk/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=KJV

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISHeadings

## General informatic and installer elements
# A lengthier description.
About=The Gospel of Mark in Beaver. Translated by A.C. Garrioch. Published 1886 in London by the  British and Foreign Bible Society. This text was transcribed by The Digital Bible Society from a physical copy provided by The University of Alberta.

# Indicates the date that the module was changed.
SwordVersionDate=2018-12-17

# Module's revision.
Version=1.0.2

# Indicates what has changed between different versions.
History_1.0=(2018-12-17) Initial release
History_1.0.1=(2019-01-07) Minor Conf update and correction
History_1.0.2=(2022-07-31) Fix typos in .conf file.

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.5.9

# Library of Congress Subject Heading.
LCSH=Bible.Danezaa

# Language code of the module.
Lang=bea

## Copyright and Licensing related elements
DistributionLicense=Public Domain
Copyright=The Text is in the public domain, encoding licensed as CC-ASA 4.0
ShortPromo=<a href="http://dbs.org">Digital Bible Society</a> - <a href="http://ualberta.ca/">University of Alberta</a>
TextSource=The Digital Bible Society from a physical copy provided by The University of Alberta

# Total byte size of the module on disk.
InstallSize=360422
