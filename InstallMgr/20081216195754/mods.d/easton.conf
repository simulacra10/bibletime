## Sword module configuration file

## Required elements
# Module Unique Identifier.
[Easton]

# Short description of the module.
Description=Easton's Bible Dictionary

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/lexdict/zld/easton/easton

# Driver used for reading the module.
ModDrv=zLD

## Required elements with defaults
# Markup used in the module.
SourceType=TEI

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

## General informatic and installer elements
# A lengthier description.
About=Easton's 1897 Bible Dictionary\par\par Public Domain -- Copy Freely\par\par These Dictionary topics are from M.G. Easton M.A., D.D., Illustrated Bible Dictionary, Third Edition, published by Thomas Nelson, 1897.  Due to the nature of etext, the illustrated portions of the Dictionary have not been included.

# Indicates the date that the module was changed.
SwordVersionDate=2008-11-29

# Module's revision.
Version=2.0.1

# Indicates what has changed between different versions.
History_1.1=fixed numerous out of order entries and removed T000000-style crossreference markings
History_1.2=remaining alphabetization errors fixed
History_2.0=updated crossreferencing, converted to TEI
History_2.0.1=(2022-08-03) Fix typos in configuration file

# Library of Congress Subject Heading.
LCSH=Bible--Dictionaries.

# Language code of the module.
Lang=en

# Indicates a former ModName that is made obsolete by this module.
Obsoletes=Eastons

## Copyright and Licensing related elements
DistributionLicense=Public Domain
TextSource=CCEL

# Total byte size of the module on disk.
InstallSize=1638992
