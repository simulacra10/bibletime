About=思高漢譯聖經的編纂 這部聖經的翻譯編纂，為義大利方濟會士雷永明司鐸（Fr. Giovanni S. Allegra, 1907-1976）實屬功臣。他於1931年來華，獲悉中國教會僅有聖經節譯本，立志將「天主的聖言」全部譯為漢文。1935年任小修院院長，每日3小時從希伯來文和亞拉美文聖經譯為中文。1944年譯妥「聖經初稿」，成立聖經學會，邀集方濟會數位精英神職，重譯舊約，期望編纂出一部高水準的聖經。1948年聖經學會遷到香港繼續翻譯工作。 1954年聖經學會完成「舊約」翻譯，1956-1960年再從事「新約」翻譯。
About_en=The Studium Biblicum Version (Sīgāo Běn 思高本) is the predominant Chinese language translation of the Bible used by Chinese Catholics. It is considered by many to be the Chinese Catholic Bible.\par \
The Studium Biblicum Version was translated by the Studium Biblicum Franciscanum in Hong Kong (a bible society not affiliated with the United Bible Societies)

