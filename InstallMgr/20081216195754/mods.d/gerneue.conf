# A lengthier description.
About=Neue evangelistische Übersetzung (NeÜ)\par\par © Karl-Heinz Vanheiden\par\par\par Die Neue evangelistische Übersetzung (NeÜ) ist eine Übertragung der Bibel ins heutige Deutsch (bibel.heute). Sie wurde unter Zuhilfenahme deutsch- und englischsprachiger Übersetzungen und Kommentare und unter Beachtung des hebräischen, aramäischen und griechischen Grundtextes erarbeitet. Die Übersetzung versucht, Sinn und Struktur des Textes zu erfassen und auch für einen Leser aus nichtchristlichem Umfeld verständlich wiederzugeben. Dabei legt sie wesentlich größeren Wert auf die sprachliche Klarheit als auf eine wörtliche Wiedergabe.\par\par Unsere Übersetzung verzichtet darauf, bestimmte Begriffe des Grundtextes immer gleich zu übersetzen, sondern passt sie dem jeweiligen Textzusammenhang und dem deutschen Sprachgefühl an. Bei den poetischen Stücken der Bibel haben wir versucht, die Texte in einem gewissen Sprachrhythmus wiederzugeben, den man beim lauten Lesen gut erkennt (im Satz mit Virgel [/] markiert). Überhaupt ist die NeÜ bibel.heute bewusst für hörbares Lesen konzipiert. Deshalb ist sie auch gut zum Vorlesen geeignet.\par\par Die Übersetzung ist als Einführung in die Bibel gedacht, die ein großflächiges Lesen ermöglicht. Sie soll einen Eindruck von der lebendigen Kraft, aber auch von der Schönheit des Wortes Gottes vermitteln. In der Hauptsache aber soll sie - wie jede Bibelübersetzung - zum Glauben an Jesus Christus, den Messias Israels und Sohn Gottes, führen.\par\par Der Übersetzer ist nach wie vor dankbar für alle Korrekturen und Verbesserungsvorschläge.\par\par\par Karl-Heinz Vanheiden\par Ahornweg 3\par 07926 Gefell\par\par https://www.derbibelvertrauen.de/neue-bibel-heute/den-bibeltext-lesen.html

