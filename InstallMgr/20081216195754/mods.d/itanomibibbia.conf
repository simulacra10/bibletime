## Sword module configuration file

## Required elements
# Module Unique Identifier.
[ItaNomiBibbia]

# Short description of the module.
Description=Dizionario dei nomi della Bibbia

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/lexdict/zld/itanomibibbia/dict

# Driver used for reading the module.
ModDrv=zLD

## Required elements with defaults
# Markup used in the module.
SourceType=TEI

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISScripref

## General informatic and installer elements
# A lengthier description.
About=Questa collezione di note contiene una spiegazione di tutti i nomi nella Bibbia - di persone, di città, di pesi e misure, eccetera. Per aggettivi derivati da sostantivi, vedi il sostantivo - per esempio, per Corinzi vedi Corinto. Accenti (tranne quelli alla fine del nome) non sono usati nei titoli delle note. L’ortografia usata è quella della versione Nuova Riveduta.\par\parQuando ci sono diverse persone con lo stesso nome, c’è solo una voce nel dizionario, e le persone sono elencate con i numeri.\par\parPer favore segnalare tutte errori a questo indirizzo: "https://gitlab.com/crosswire-bible-society/nomidellabibbia".

