## Sword module configuration file

## Required elements
# Module Unique Identifier.
[PolUGdanska]

# Short well known abbreviation for the module (e.g., [KJV]).
Abbreviation=UBG2017

# Short description of the module.
Description=Updated Gdańsk Bible
Description_pl=Uwspółcześniona Biblia Gdańska

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/polugdanska/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=KJV

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISHeadings
GlobalOptionFilter=OSISFootnotes
GlobalOptionFilter=OSISScripref

## General informatic and installer elements
# A lengthier description.
About=This project is being undertaken by the Gate of Hope Foundation. Its founders are Brent Riggs and Joe West. Brent and Joe have both been pastors and gospel preachers for more than 30 years. They have worked closely with Polish nationals to update the old grammar and vocabulary of the 1632 Polish Gdańsk Bible. The entire Bible is now finished and available in both printed and electronic formats. For more information, visit the website at www.wrotanadziei.org
About_pl=Ten projekt jest realizowany przez Fundację Wrota Nadziei. Fundatorami są Brent Riggs i Joe West. Brent and Joe są pastorami i kaznodziejami ewangelii od ponad 30-stu lat. Pracowali ściśle z Polakami, żeby uwspółcześnić archaiczną gramatykę i słownictwo Biblii Gdańskiej z roku 1632. Cała Biblia jest już gotowa i dostępna zarówno w formie drukowanej, jak i elektronicznej. Więcej informacji można uzyskać na stronie www.wrotanadziei.org

