Description=A Table Alphabeticall by Robert Cawdrey (1604)
About=A Table Alphabeticall, contayning and teaching the true writing and vnderstanding of hard usuall English words, borrowed from the Hebrew, Greeke, Latine, or French, &c.\par\par With the Interpretation thereof by plaine English words, gathered for the benefit and help of all vnskilfull persons.\par\par Whereby they may the more easily and better vnderstand many hard English words, which they shall heare or read in Scriptures, Sermons, or else where, and also be made able to vse the same aptly themselues.\par\par Legere, et non intelligere, neglegere est.\par As good not read, as not to vnderstand.\par\par AT LONDON,\par Printed by I. R. for Edmund Weauer, & are to be sold at his shop at the great North doore of Paules Church.\par 1604.\par\par This text, written by Robert Cawdrey and first published in 1604 is the first monolingual dictionary of the English language.
