About=Sie finden hier original (d.h. mit etwas revidierter Sprache) Lutherpredigten, welche der Reformator persönlich gehalten hat.\par Die Predigten werden hier zur Verfügung gestellt, mit dem Ziel, dem Benutzer persönlich den Reichtum des Wortes Gottes aufzuzeigen. Der Reichtum, dass werden Sie in den Predigten am besten erkennen, ist wie man den Tod, den Teufel, die Sünde besiegen, und das ewige Leben bekommen kann. Dieser Reichtum und diesen Schatz finden Sie nur in der Bibel. Luther war dazu ein gutes Werkzeug Gottes, uns Menschen diesen Reichtum und Schatz der Bibel durch seine Auslegungen und Predigten aufzuschließen.\par\
