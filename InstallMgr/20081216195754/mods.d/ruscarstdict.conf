About_en=Священное Писание-T – due to the unique linguistic and cultural setting, this version uses forms of names specially chosen by a committee in Tajikistan. The Eastern Russian Scriptures Translation (ERT Project, also known as the CARS Project) was initiated in order to meet the need for a translation of the Holy Scriptures designed for Central Asians and other nationalities of the former Soviet Union who read best in Russian and belong to ethnic groups traditionally considered Islamic. The first edition of this translation was published in 2003 and the second, thoroughly revised and corrected version of this translation came out in 2009 and can be read on this site. <a href="http://www.slovocars.org/en/about-project">About the project</a>
