## Sword module configuration file

## Required elements
# Module Unique Identifier.
[QuotingPassages]

# Short description of the module.
Description=Scripture Passages Quoting Scripture

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/comments/zcom/quotingpassages/

# Driver used for reading the module.
ModDrv=zCom

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

## General informatic and installer elements
# A lengthier description.
About=This module contains a list of examples where scripture passages quote or allude to scripture. The cross references are based on a database compiled by David Troidl, expanded and corrected by Andrew Thule.

# Indicates the date that the module was changed.
SwordVersionDate=2014-01-19

# Module's revision.
Version=1.2.1

# Indicates what has changed between different versions.
History_1.0=Initial release (2008-06-23)
History_1.1=Additional NT references added and reverse citations from OT to NT added, NT reference to NT, and OT references to OT also added; renamed module (2012-08-13)
History_1.2=Additional references added of OT quoting OT and Ezek 21:27, Dan 9:2, Luke 10:7, 2Sam 22:50 corrected (2014-01-19)
History_1.2.1=(2022-08-06) Fix typo in conf file

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.7.2

# Library of Congress Subject Heading.
LCSH=Bible--Cross references.

# Language code of the module.
Lang=en

# OSIS schema version employed in the OSIS source document.
OSISVersion=2.1.1

## Copyright and Licensing related elements
DistributionLicense=Public Domain
TextSource=David Troidl, Andrew Thule

# Total byte size of the module on disk.
InstallSize=442094
