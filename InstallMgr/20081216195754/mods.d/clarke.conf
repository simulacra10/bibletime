## General informatic and installer elements
# A lengthier description.
About=Adam Clarke (1760 or 1762-1832) was a British Methodist theologian and Biblical scholar. He is primarily remembered for writing this commentary on the Bible. It took him 40 years to complete this work. Clarke adhered theologically to the Methodist founder John Wesley. Clarke's commentary is largely written from an orthodox Methodist perspective.

