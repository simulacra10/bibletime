## Sword module configuration file

## Required elements
# Module Unique Identifier.
[Tisch]

# Short description of the module.
Description=Tischendorf's 8th edition GNT

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/tisch/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=UTF8GreekAccents
GlobalOptionFilter=OSISStrongs
GlobalOptionFilter=OSISMorph
GlobalOptionFilter=OSISLemma
GlobalOptionFilter=OSISVariants

# Module features.
Feature=StrongsNumbers

## General informatic and installer elements
# A lengthier description.
About=Tischendorf's 8th edition Greek New Testament with morphological tags\par Based on G. Clint Yale's Tischendorf text and on Dr. Maurice A. Robinson's Public Domain Westcott-Hort text\par Edited by Ulrik Sandborg-Petersen\par This text and its analysis are in the Public Domain. Copy freely.

# Indicates the date that the module was changed.
SwordVersionDate=2009-01-10

# Module's revision.
Version=2.5.1

# Indicates what has changed between different versions.
History_1.1=repaired final sigmas
History_1.2=converted to UTF-8 and compressed
History_1.3=fixed some incorrect character mappings
History_1.5=switched to Ulrik Sandbord-Petersen's polytonic, morphologically tagged and lemmatized text
History_1.6=small adjustments to markup; NFC normalized
History_1.7=updated encoding of lemmas
History_1.8=corrected encoding of variant (Qere) readings
History_2.5=updated to version 2.5 text, which includes paragraphing and numerous corrections; version sync with source
History_2.5.1=(2022-08-06) Fix typo in History

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.5.11

# Library of Congress Subject Heading.
LCSH=Bible. N.T. Greek.

# Language code of the module.
Lang=grc

# OSIS schema version employed in the OSIS source document.
OSISVersion=2.1.1

## Copyright and Licensing related elements
DistributionLicense=Public Domain
TextSource=http://morphgnt.org

# Total byte size of the module on disk.
InstallSize=1539448
