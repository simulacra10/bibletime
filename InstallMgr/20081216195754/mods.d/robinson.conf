## Sword module configuration file

## Required elements
# Module Unique Identifier.
[Robinson]

# Short description of the module.
Description=Robinson's Morphological Analysis Codes

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/lexdict/zld/robinson/dict

# Driver used for reading the module.
ModDrv=zLD

## Required elements with defaults
# Markup used in the module.
SourceType=TEI

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# For ModDrv=zLD, indicate the number of entries in a compressed block.
BlockCount=100

# Module features.
Feature=GreekParse

## General informatic and installer elements
# A lengthier description.
About=This text was first created by the CrossWire Bible Society in 2002, and recreated in 2009 using the more recent coding system and numerous additional Greek texts.

# Indicates the date that the module was changed.
SwordVersionDate=2022-02-20

# Module's revision.
Version=3.0

# Indicates what has changed between different versions.
History_1.1=Added feature GreekParse
History_1.2=Modified about to current web location
History_2.0=Remade module entirely, changed to OSIS markup, changed to CC: by-sa 3.0 license, added TVM code equivalents/links (2009-09-02)
History_2.1=Updated with additional codes (2011-03-28)
History_3.0=(2022-02-25) Switch to TEI. Correction of the @LINKentries with real links for the TVM equivalent.

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.5.11

