## Sword module configuration file

## Required elements
# Module Unique Identifier.
[TR]

# Short well known abbreviation for the module (e.g., [KJV]).
Abbreviation=Textus Receptus

# Short description of the module.
Description=Textus Receptus (1550/1894)

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/tr/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=KJV

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISHeadings
GlobalOptionFilter=OSISVariants
GlobalOptionFilter=OSISLemma
GlobalOptionFilter=OSISStrongs
GlobalOptionFilter=OSISMorph
GlobalOptionFilter=OSISEnum

# Module features.
Feature=NoParagraphs
Feature=StrongsNumbers

## General informatic and installer elements
# A lengthier description.
About=The Textus Receptus with complete parsing information for all Greek words; base text is Stephens 1550, with variants of Scrivener 1894.

# Indicates the date that the module was changed.
SwordVersionDate=2021-10-19

# Module's revision.
Version=3.0

# Indicates what has changed between different versions.
History_1.1=corrected Strong's numbers & variants
History_1.2=Changed TextSource
History_2.0=Created new OSIS edition from July 17, 2007 edition (2009-11-01)
History_2.1=Updated to March 15, 2011 edition (2011-03-28)
History_2.2=Updated to February 3, 2013 edition (2014-01-16)
History_2.2.1=Added NoParagraphs feature (2014-01-18)
History_2.3=Corrected spacing errors, morphology encoding (2014-02-22)
History_2.4=Corrected theta and psi encoding (2014-04-13)
History_3.0=(2021-10-19) Correct issues with the Strong numbers reported in the bug tracker https://tracker.crosswire.org/browse/MOD-349

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.5.9

# Library of Congress Subject Heading.
LCSH=Bible.Ancient Greek (to 1453)

# Language code of the module.
Lang=grc

# Indicates a former ModName that is made obsolete by this module.
Obsoletes=Scrivner
Obsoletes=Stephanus

# Element not documented.
Siglum1=Scr

# Element not documented.
Siglum2=Ste

