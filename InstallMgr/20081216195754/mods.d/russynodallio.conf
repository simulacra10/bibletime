## Sword module configuration file

## Required elements
# Module Unique Identifier.
[RusSynodalLIO]

# Short description of the module.
Description=Russian Synodal Bible, Licht im Osten Edition

# Path to the module data files relative to the SWORD module library root directory.
DataPath=./modules/texts/ztext/russynodallio/

# Driver used for reading the module.
ModDrv=zText

## Required elements with defaults
# Markup used in the module.
SourceType=OSIS

# How the text in the conf and in the module are encoded.
Encoding=UTF-8

# Compression algorithm.
CompressType=ZIP

# How much of the work is compressed into a block.
BlockType=BOOK

# Versification employed by a Bible module.
Versification=Synodal

## Elements required for proper rendering
# Filters.
GlobalOptionFilter=OSISHeadings
GlobalOptionFilter=OSISScripref
GlobalOptionFilter=OSISStrongs
GlobalOptionFilter=OSISMorph

# Module features.
Feature=StrongsNumbers

## General informatic and installer elements
# A lengthier description.
About=This is the Synodal translation of the Russian Bible in the edition by Licht im Osten. Licht im Osten has carefully digitialised this text, updated spelling and corrected a few glaring translation mistakes. We are grateful to Licht im Osten to allow us to publish this text. The Strong encoding is based on work originally done by Bob Jones university, using corrections and suggestions also from KJV2006 and from Victor R. Zhuromsky's Russian NT with Strongs. Copyright remains with LiO and BJU respectively. Many thanks to both these institutions.

# Indicates the date that the module was changed.
SwordVersionDate=2019-01-07

# Module's revision.
Version=1.0.3

# Indicates what has changed between different versions.
History_1.0=Initial release (2013-10-09)
History_1.0.1=Corrected reversed About & Description [MOD-257] (2013-10-19)
History_1.0.2=minor conf correction
History_1.0.3=(2022-08-06) Fix DistributionLicense in conf

# The minimum version of the SWORD library required for this module.
MinimumVersion=1.7.0

# Library of Congress Subject Heading.
LCSH=Bible. Russian.

# Language code of the module.
Lang=ru

# OSIS schema version employed in the OSIS source document.
OSISVersion=2.1.1

## Copyright and Licensing related elements
DistributionLicense=Copyrighted; Permission to distribute granted to CrossWire
TextSource=Licht im Osten

# Total byte size of the module on disk.
InstallSize=3419137
