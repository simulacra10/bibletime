About=Traducción de dominio público, abierta a mejoras de los Evangelios\par Esta traducción se basa especialmente en la biblia World English Bible - WEB (http://www.ebible.org). Así como la biblia World English Bible, esta traducción y sus fuentes se liberan al dominio público. En particular están permitidos por siempre el uso ilimitado, la redistribución, reproducción y retransmisión por cualquier medio conocido o por conocer así como su modificación. Nosotros, los traductores, no ofrecemos garantía alguna, sólo quisiéramos hacer la voluntad de Dios (aunque no estamos seguros de estar haciéndola bien). Sin los conocimientos, ni autoridad que requiere una traducción de un texto inspirado por Dios, nos atrevimos a comenzar porque no habíamos encontrado una versión de este texto en español y de dominio público. Probablemente al traducir hemos introducido errores y eventualmente la versión en la que nos basamos también tenga (aunque hemos procurado comparar con otras traducciones). Quien movido por su fe en Jesús desee mejorar esta traducción está cordialmente invitados al grupo virtual evangelios-dp http://groups.yahoo.com/group/evangelios-dp Puede buscar actualizaciones o citar como fuente de la traducción: http://de.geocities.com/nuestroamigojesus/bdp Lo invitamos a difundir esta traducción, a mejorarla pero sobre todo a colaborar en la construcción del Reino de Dios que creemos se logra haciendo la voluntad de Dios, siguiendo a Jesús.\par\par Via CVS, retrieved 2008-06-10
