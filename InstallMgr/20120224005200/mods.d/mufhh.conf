About=﻿ Освальд Чеймберс (c) Radio Bible Class Ministries, 2000 (Русский перевод)\par\parКнига издается с разрешения "Ассоциации Освальда Чеймберса"\par\par Все права закреплены\par\par Перевод: Юрия Смирнова\par\parОтзывы о книге вы можете направлять по адресу:\par\par 2120107, Беларусь, Минск-107, А/я 82\par\par E-mail: rbc@gospel.minsk.by\par\parОсвальд Чеймберс (1874-1917) - родился 24 июля 1874 года в городе Абердине, Шотландия. Он пришел к Богу еще подростком под влиянием служения Чарльза Хэддона Сперджена. До того как Чеймберс ответил на Божье призвание к христианскому служению, он изучал искусство и археологию в Эдинбургском университете. Затем изучал богословие в Данунском колледже. С 1906 по 1910 годы он нес служение странствующего проповедника в США, Великобритании и Японии.\par\parВ 1910 году Чеймберс женился на Гертруде Хоббс. У них был один ребенок, дочь Кэтлин.\par\parВ 1911 году он основал Библейский колледж в Клэпхеме близ Лондона, стал его директором и преподавал в нем до закрытия колледжа в 1915 году в связи с началом Первой мировой войны. В октябре 1915 года отправляется в Египет и в Зейтуне (возле Каира) нес служение для австралийских и новозеландских военнослужащих в должности капеллана Ассоциации молодых христиан. Там он и умер 15 ноября 1917 года после разрыва аппендикса и хирургической операции.\par\parХотя Освальд Чеймберс сам написал всего одну книгу "Baffled to Fight Better", он является автором более тридцати книг. За исключением этой единственной книги, все книги Чеймберса были подготовлены к печати его женой на основании стенограмм, которые она вела все семь лет их совместной жизни. На протяжении полувека после смерти мужа она трудилась, чтобы сделать сказанное им достоянием всего мира.\par\par"Все, что могу, - во славу Его" - самая известная книга О.Чеймберса. Она постоянно переиздается с 1935 года и по сей день остается в первой десятке самых популярных христианских книг. Она издается миллионными тиражами и стала христианской классикой.\par\parС компакт-диском христианской библиотеки &quot;Библиология&quot;. Используется с разрешения.
