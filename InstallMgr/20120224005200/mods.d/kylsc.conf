протяжении 1500 лет более, чем 40 людьми, руководимыми Божьим Святым \
Духом. Библейское Общество Кыргызстана совместно с Центром \
«Лингвосервис» и Объединенными Библейскими Обществами в настоящее время \
переводят первую часть Библии – Ветхий Завет с целью донести его до \
кыргызского народа на родном языке, сохранив при этом первоначальный \
смысл. В этом уникальность данного перевода. Поэтому переводчики \
работают с текстом первоисточника на иврите. Мы верим, что через перевод \
Библии на кыргызский язык еще больше кыргызов узнают об Иисусе Христе.
