About=﻿ Перевод НЗ под редакцией еп. Кассиана (Безобразова) (c) British and Foreign Bible Society, 1970\par\parНастоящий перевод Нового Завета был осуществлен в 1953 году, при поддержке Британского и Иностранного Библейского Общества, группой переводчиков, которой руководил известный русский библеист епископ Кассиан (Безобразов; 1892-1965). В нее также входили протоиерей Николай Куломзин, баптистский пастор А.Васильев и их ученики. Писатель Борис Зайцев принимал участие в литературной редакции текста.\par\parПервоначально в Комиссии по переводу Нового Завета на русский язык при Свято-Сергиевском Богословском институте в Париже, которую епископ Кассиан возглавлял с 1951 по 1964 г., предполагалось только пересмотреть Синодальный перевод. Однако со временем члены Комиссии пришли к выводу о необходимости новой русской версии новозаветной части Библии. В Кассиановском варианте русского Нового Завета были учтены достижения библейской текстологии, связь новозаветного греческого с еврейским и арамейским языками, а также некоторые изменения, произошедшие в русском языке со времени первой публикации Синодального перевода.\par\parКассиановская версия стала первым в XX столетии полным русским переводом Нового Завета, выполненным в соответствии с нормами современной науки о переводе Священного Писания.\par\parС компакт-диском христианской библиотеки &quot;Библиология&quot;. Используется с разрешения.
