About=﻿ Комментарии Баркли к Новому Завету (c) World Baptist Alliance, 1986 (Русский перевод)\par\parПеревод на русский язык выполнен по изданию:\par\parThe Daily Study Bible\par\par Edited by  William Barclay\par\par Published by The Saint Andrews Press (Edinburg, Scotland)\par\par Second Edition, June, 1960\par\parДанный перевод комментариев Уильяма Баркли стал возможен благодаря совместным усилиям христиан США, Европы и бывшего Советского Союза. Наряду с оффициальным организатором русского издания - Всемирным союзом баптистов, - в проекте принимали участие Меннонитский центральный комитет и Всесоюзный совет евангельских христиан-баптистов. Особый вклад в проект внесли переводчик Марвин Цигенгагель (Германия) и редактор перевода профессор Герман Вибе (США). Богословскую редакцию осуществляли Алексей Бычков, Яков Духонченко, Георгий Адамович и другие специалисты из бывшего Советского Союза.\par\parС компакт-диском христианской библиотеки &quot;Библиология&quot;. Используется с разрешения.
