About=Questa collezione di note contiene una spiegazione di tutti i nomi nella Bibbia - di persone, di città, di pesi e misure, eccetera. Per aggettivi derivati da sostantivi, vedi il sostantivo - per esempio, per Corinzi vedi Corinto. Accenti (tranne quelli alla fine del nome) non sono usati nei titoli delle note. L’ortografia usata è quella della versione Nuova Riveduta.\par\parQuando ci sono diverse persone con lo stesso nome, c’è solo una voce nel dizionario, e le persone sono elencate con i numeri.\par\parPer favore segnalare tutte errori a questo indirizzo: <a href="https://gitlab.com/crosswire-bible-society/nomidellabibbia">Nomi della Bibbia</a>.
