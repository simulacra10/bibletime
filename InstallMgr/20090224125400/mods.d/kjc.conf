About=King James Bible, Clarified (KJC) NT (v1.1), 2003.\par\par Introduction To Version 1.0, April 25, 1998\par\par This Bible is theologically identical to the authoritative King James Bible (KJV), but it is easier to understand because the language has been somewhat updated to reflect current usage.\par\par As its legal creator and owner, I hereby place this revision of the King James Bible, New Testament, into the Public Domain. You may use it any way you wish.\par\par May the Lord bless this new expression of His holy Word.\par\par Prayer For Blessing Of This Work\par\par O Lord, please give Your blessing to this work,\par And send it forth from here to do Your will.\par In Jesus' holy name I pray, Amen.\par\par Command To Ban All Unclean Spirits\par\par In the name of Jesus Christ, and by His power given to me according to Scripture, I hereby command all unclean spirits, including Satan and all his workers, to stay far away from this presentation of God's holy Word. You may not meddle or interfere in any way with this communication of His to His people, mankind.\par\par  In Jesus' holy name I issue this command.\par\par Bill McGinnis,\par Sinner Saved By Grace\par\par bmcgin@patriot.net\par http://www.patriot.net/users/bmcgin/ministries.html\par P. O. Box 2543\par Alexandria, VA 22301\par USA
